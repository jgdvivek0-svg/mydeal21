<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStore - ‡§à-‡§ï‡•â‡§Æ‡§∞‡•ç‡§∏</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
    body {background:#f5f5f5;color:#333;}

    /* Navbar */
    header {background:#2874f0;color:#fff;padding:10px 20px;position:sticky;top:0;z-index:1000;display:flex;align-items:center;justify-content:space-between;}
    header h1 {font-size:24px;}
    .search-bar {flex:1;margin:0 20px;}
    .search-bar input {width:100%;padding:8px;border:none;border-radius:4px;}
    .cart {font-weight:bold;}

    /* Slider */
    .slider {position:relative;overflow:hidden;height:300px;}
    .slides {display:flex;transition:transform 0.5s ease-in-out;}
    .slide {min-width:100%;height:300px;display:flex;align-items:center;justify-content:center;font-size:30px;color:#fff;font-weight:bold;}
    .slide1 {background:#ff5722;}
    .slide2 {background:#4caf50;}
    .slide3 {background:#2196f3;}
    .arrows {position:absolute;top:50%;width:100%;display:flex;justify-content:space-between;}
    .arrow {cursor:pointer;background:rgba(0,0,0,0.5);color:#fff;padding:10px;}

    /* Categories */
    .categories {padding:20px;background:#fff;display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:15px;}
    .category {background:#eee;padding:20px;text-align:center;border-radius:8px;cursor:pointer;transition:0.3s;}
    .category:hover {background:#ddd;}

    /* Products */
    .products {padding:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
    .product {background:#fff;padding:15px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);transition:0.3s;}
    .product:hover {transform:translateY(-5px);}
    .product img {width:100%;border-radius:8px;}
    .product h3 {margin:10px 0;}
    .price {color:#e91e63;font-weight:bold;}
    .btn {display:inline-block;margin-top:10px;padding:8px 12px;background:#2874f0;color:#fff;border:none;border-radius:4px;cursor:pointer;}

    /* Footer */
    footer {background:#333;color:#fff;text-align:center;padding:15px;margin-top:20px;}
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <h1>MyStore</h1>
    <div class="search-bar"><input type="text" placeholder="Search for products"></div>
    <div class="cart">üõí Cart</div>
  </header>

  <!-- Slider -->
  <div class="slider">
    <div class="slides">
      <div class="slide slide1">Mega Sale - 50% Off!</div>
      <div class="slide slide2">Electronics Deals</div>
      <div class="slide slide3">Fashion Discounts</div>
    </div>
    <div class="arrows">
      <div class="arrow" onclick="prevSlide()">‚ü®</div>
      <div class="arrow" onclick="nextSlide()">‚ü©</div>
    </div>
  </div>

  <!-- Categories -->
  <section class="categories">
    <div class="category">Electronics</div>
    <div class="category">Fashion</div>
    <div class="category">Home</div>
    <div class="category">Mobiles</div>
    <div class="category">Appliances</div>
    <div class="category">Beauty</div>
  </section>

  <!-- Products -->
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="">
      <h3>Smartphone</h3>
      <div class="price">‚Çπ15,999</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="">
      <h3>Headphones</h3>
      <div class="price">‚Çπ1,499</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="">
      <h3>Shoes</h3>
      <div class="price">‚Çπ2,999</div>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="">
      <h3>Washing Machine</h3>
      <div class="price">‚Çπ12,499</div>
      <button class="btn">Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 MyStore. All rights reserved.</p>
  </footer>

  <script>
    let index = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    function showSlide(i){
      index = (i + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide(){showSlide(index+1);}
    function prevSlide(){showSlide(index-1);}

    setInterval(nextSlide,3000);
  </script>
</body>
</html>
